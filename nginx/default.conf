server {
    listen 80;
    server_name localhost;

    # Gzip para mejor performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend (React + Vite)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Soporte para SPA (si el front tuviera rutas)
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # Backend (FastAPI)
    location /api/ {
        # Si la URL es /api/ask, se convierte en /ask
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Aumentar timeouts para consultas largas a LLM (Gemini puede tardar)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Docs (Swagger UI)
    location /docs {
        proxy_pass http://api:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # OpenAPI JSON (para Swagger)
    location /openapi.json {
        proxy_pass http://api:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Salud del sistema
    location /health {
        proxy_pass http://api:8000/health;
        proxy_set_header Host $host;
    }
}
